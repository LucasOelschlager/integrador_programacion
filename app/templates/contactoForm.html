<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />"
    <link rel="stylesheet" href="{{url_for('static', filename='style/form.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>CONTACTO</title>
  </head>
  <body>
<section class="form-register container bg-black p-4 rounded shadow mt-5">
  <h4 class="mb-4 text-primary text-center">Formulario de Consulta!</h4>

  <form action="" class="form" id="miFormulario">
    <label class="form-label d-block">
      <em>Nombre completo:</em>
      <input
        class="controls form-control"
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingrese su nombre completo"
      />
      <span id="error-nombre" class="text-danger small"></span>
    </label>

    <label class="form-label d-block mt-3">
      <em>Apellido:</em>
      <input
        class="controls form-control"
        type="text"
        id="apellido"
        name="apellido"
        placeholder="Ingrese su apellido"
      />
      <span id="error-apellido" class="text-danger small"></span>
    </label>

    <label class="form-label d-block mt-3">
      <em>Email:</em>
      <input
        class="controls form-control"
        type="email"
        id="email"
        name="email"
        placeholder="Ingrese su correo"
      />
      <span id="error-email" class="text-danger small"></span>
    </label>

    <label class="form-label d-block mt-3">
      <em>Haga su consulta!</em>
      <textarea
        name="mensaje"
        rows="4"
        cols="40"
        id="mensaje"
        class="controls form-control"
        placeholder="Escriba su mensaje aquÃ­"
      ></textarea>
    </label>

    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-primary" type="submit">ENVIAR</button>
    </div>
  </form>
  <div class="text-center mt-4">
    <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">VOLVER A INICIO</a>
  </div>
</section>


    <script src="{{ url_for('static', filename='logic/form.js')}}"></script>
  </body>
</html>

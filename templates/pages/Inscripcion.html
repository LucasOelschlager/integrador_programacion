<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/form.css')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario de inscripcion!</h4>
        <form action="" class="form">
          <label>
            <em>Nombre completo*: </em>
            <input
              class="controls"
              type="text"
              name="nombre"
              placeholder="Ingrese su nombre completo"
            />
            <span></span>
          </label>
          <br/>
          <label>
            <em>Apellido*: </em>
            <input
              class="controls"
              type="text"
              name="apellido"
              placeholder="Ingrese su apellido"
            />
            <span></span>
          </label>
          <br/>
          <label>
            <em>Email*:</em>
            <input
              class="controls"
              type="email"
              name="email"
              placeholder="Ingrese su correo"
            />
            <span></span>
          </label>
          <br />
          <label>
            <em>Direccion: </em>
            <input
              class="controls"
              type="text"
              name="direccion"
              placeholder="Ingrese su direccion"
            />
            <span></span>
          </label>
          <br />
          <label>
            <em>Ciudad:</em>
            <select name="" id="">
                <option>Buenos Aires</option>
                <option>Rosario</option>
                <option>Cordoba</option>
                
            </select>
            <span></span>
          </label>
          <br/>
          <br />
          <label>
            <em>Curso que desea inscribirse:</em>
            <select name="" id="">
                <option>PYTHON</option>
                <option>.NET</option>
                <option>C++</option>
                <option>JAVA</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>PHP</option>
                <option>JAVASCRIPT</option>

                
            </select>
            <span></span>
          </label>
          <br/>
        
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">ENVIAR</button>
          </div>
        </form>
      </section>
      <a class="btnVolver" href="{{ url_for('home') }}">VOLVER A INICIO</a>
  
      <script src="{{ url_for('static', filename='logic/inscripcion.js')}}"></script>
</body>
</html>
